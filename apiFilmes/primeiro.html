<!doctype html>
<html lang="pt-BR" ng-app="blogFilme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Angular Js -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Filmes</title>
</head>

<body>

  <h1 class="p-3 mb-2 bg-dark text-white text-center"><div class="bg-dark">    
    <h1 class="p-3 mb-2 bg-dark text-white text-center"><div class="bg-dark"></div>Filmes</h1>
    <div class="container-fluid">
      <div class="row text-center" ng-controller="Rest">
        <div class="col-12 col-sm-3" ng-repeat="movie in movies">
          <div class="mt-5 image">
              <h1 class="text-black fw-dark p-3 fs-5">{{ movie.title }}</h1>
              <a href="segundo.html"><img class="img-fluid rounded" src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}" ng-click="linha($index)"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
